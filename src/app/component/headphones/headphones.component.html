<header>
  <div class="header-content">
    <div class="row">
      <div class="col-6">
        <h2>
          Grab Upto 50% Off On <br />
          Selected Headphone
        </h2>
        <button class="btn">Buy Now</button>
      </div>
      <div class="col-6">
        <img src="header-img.png" alt="headphone" />
      </div>
    </div>
  </div>
</header>

<h3>Headphones For You!</h3>

<div class="box-container">
  <div class="row">
    <div class="box col-3" *ngFor="let headphone of getAllHeadphones">
      <div class="card" (click)="onItemClick(headphone.id)">
        <img
          [src]="headphone.images[0]"
          class="card-img-top"
          alt="{{ headphone.category }}"
        />
      </div>
      <div class="desc">
        <h6>{{ headphone.name }}</h6>
        <span>&dollar; {{ headphone.price }}</span>
        <p>{{ headphone.description }}</p>
        <p>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          ({{ headphone.reviewsCount }})
        </p>
        <p>
          <button>Add to Cart</button>
        </p>
      </div>
    </div>
  </div>
</div>
