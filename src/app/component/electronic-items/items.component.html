<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-0">

      <app-banner-section></app-banner-section>

      <div class="filter mt-4 d-flex gap-3">
        <div>
          <button class="price" type="button" (click)="applyPriceFilter()">Price</button>
        </div>
        <div>
          <button class="review" type="button" (click)="applyReviewFilter()">Review</button>
        </div>
      </div>

      <div class="mt-4">
        <h3>{{ allElectronicesItem }}</h3>
      </div>

      <div class="row mt-3">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let product of filteredProducts">
          <div class="card h-100 d-flex flex-column">
            <div class="img-section" (click)="onItemClick(product.id)">
              <img [src]="product.images[0]" class="card-img-top" alt="{{ product.category }}" />
            </div>

            <div class="card-body d-flex flex-column flex-grow-1">
              <div class="d-flex justify-content-between">
                <div>
                  <h4>{{ product.name }}</h4>
                </div>
                <div><strong>&dollar; {{ product.price }}</strong></div>
              </div>

              <div class="flex-grow-1">
                <p class="desc1 m-0">{{ product.description }}</p>
              </div>

              <div>
                <p>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  ({{ product.reviewsCount }})
                </p>
              </div>

              <div class="row">
                <!-- <div class="">
                  <button class="btn w-100" (click)="addToCart(product.id)">Add to Cart</button>
                </div> -->
                <div class="d-flex gap-2">
                  <button class="btn w-100" (click)="onItemClick(product.id)">View deatils</button>
                  <button class="btn w-100" (click)="buyNowPop()">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
