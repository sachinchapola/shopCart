<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <app-banner-section></app-banner-section>

      <div class="mt-4">
        <h3>{{ AllLaptop }}</h3>
      </div>

      <div class="row mt-3">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let laptop of getAllLaptop">
          <div class="card h-100 d-flex flex-column">
            <div class="img-section" (click)="onItemClick(laptop.id)">
              <img [src]="laptop.images[0]" class="card-img-top" alt="{{ laptop.category }}" />
            </div>

            <div class="card-body d-flex flex-column flex-grow-1">
              <div class="d-flex justify-content-between">
                <div><h4>{{ laptop.name }}</h4></div>
                <div><strong>&dollar; {{ laptop.price }}</strong></div>
              </div>

              <div class="flex-grow-1">
                <p class="desc1 m-0">{{ laptop.description }}</p>
              </div>

              <div>
                <p>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  ({{ laptop.reviewsCount }})
                </p>
              </div>

              <div class="row">
                <div class="d-flex gap-2">
                  <button class="btn w-100" (click)="onItemClick(laptop.id)">View Details</button>
                  <button class="btn w-100" (click)="buyNowPop()">Buy Now</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
